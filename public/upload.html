<script>

var token = getLocalAccessToken();
var fileInput = $("#selectFile");
var clothingTitle = $("#item-name");
var clothingDescription = $("#item-description");
var clothingCategory = $("#item-category");
var closetType = $("#item-closet");

fileInput.change(function(){
    //console.log(fileInput.length);
    if (fileInput[0].files.length > 0){
        var file = fileInput[0].files[0];
        console.log(file);
        var reader = new FileReader();
        reader.onloadend = function(e){
            var data = e.target.result;
            var MAX_IMAGE_DIMENSION = 600;
            var srcImg = new Image();
            srcImg.onload = function() {
        // calculate scaled dimensions
                var width  = srcImg.naturalWidth;
                var height = srcImg.naturalHeight;
                var w, h;
                if (width > height) {
                    w = MAX_IMAGE_DIMENSION;
                    h = Math.floor(height * MAX_IMAGE_DIMENSION / width);
                } else {
                    w = Math.floor(width  * MAX_IMAGE_DIMENSION / height);
                    h = MAX_IMAGE_DIMENSION;
                }
                // draw to intermediate size
                var canvas = document.createElement("canvas");
                canvas.width = w * 2;
                canvas.height = h * 2;
                var ctx = canvas.getContext("2d");
                ctx.drawImage(srcImg, 0, 0, w*2, h*2);

                // draw to final size
                var canvas2 = document.createElement("canvas");
                canvas2.width = w;
                canvas2.height = h;
                var ctx2 = canvas2.getContext("2d");
                ctx2.drawImage(canvas, 0, 0, w, h);

                // draw to page with various JPEG compression rates
                var data = canvas2.toDataURL("image/jpeg", 1.0);
                $("#uploadImg").attr("src", data);

            };
             srcImg.src = data;
        };
        reader.readAsDataURL(file);
    };
});

$("#submitClothing").click(function() {
    //$("#clothingModal").modal('hide');

    var newClothes = {
        name: clothingTitle.val().trim(),
        category: clothingCategory.val().trim(),
        description: clothingDescription.val().trim(),
        closet: closetType.val().trim()
    }

    for (var key in newClothes) {
        $("#item-" + key).removeClass("is-invalid");
    }

    if (clothingCategory.prop("selectedIndex") === 0){
        newClothes.category = "Other";
    }

    if(closetType.prop("selectedIndex") ===0){
        newClothes.closet = "Other";
    }

    var invalidFlag = false;

    for (var key in newClothes) {
        var prop = newClothes[key];
        if(prop.length < 1){
            $("#item-" + key).addClass("is-invalid");
            invalidFlag = true;
        }
    }

    if (invalidFlag){
        return;
    }

    if(fileInput[0].files.length > 0){
        var canvas = $("<canvas>")[0];
        var img = $("#uploadImg")[0];
        var w = img.naturalWidth;
        var h = img.naturalHeight;
        canvas.width = w;
        canvas.height = h;
        var ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, w, h);
        var data = canvas.toDataURL("image/jpeg", 0.5);
        console.log(data.length)
        newClothes.image = data;
    }

    $.ajax({
        data: newClothes,
        method: "POST",
        url: "/api/clothes",
        beforeSend: setAccessTokenHeader(token)
    })
    .done(function(response) {
        console.log(response);
        
        setTimeout(function() {
            $("#clothingSuccessModal").modal('show');
        }, 100)
    })
    .fail(function() {
        alert("oops")
    })
})

$('#addMoreClothes').click(function() {
    $('#clothingSuccessModal').modal('hide');
    $('#clothingModal').modal('show');
});

$('#goToClosets').click(function(){
    window.location.href="closets.html";
});





</script>
