<body>

<div class="jumbotron jumbotron-fluid bg-info text-white">

    </div>
        <div>
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-white" href="profile.html">Profile</a>

                <li class="nav-item">

                </li>

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <button type="button" class="btn btn-info mt-4" data-toggle="modal" data-target="#createClosetModal">Create New Outfit</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <!--This will activate the Add Clothing Modal -->
            <button id="addClothingModal" type="button" class="btn btn-info mt-4" data-toggle="modal" data-target="#clothingModal">Add Clothes</button>
        </div>
    </div>

<!-- Add Clothing Modal -->
<div class="modal fade bd-modal-lg" id="clothingModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="container">
                <form id="clothingForm">
                    <div class="form-group row">
                        <div class="input-group m-2">
                            <input type="text" id = "clothingTitle" class="form-control" placeholder="Title" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group m-2">
                            <input type="text" id = "clothingDescription" class="form-control" placeholder="Description" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="form-group row">
                            <div class="input-group m-2">
                                <select id = "clothingCategory" class="form-control">
                                    <label>Select a clothing category</label>
                                    <option>Headwear</option>
                                    <option>Top</option>
                                    <option>Outerwear</option>
                                    <option>Bottoms</option>
                                    <option>Shoes</option>
                                </select>
                            </div>
                    </div>

                    <div class="form-group row">
                            <div class="input-group m-2">
                                <select id = "closetType" class="form-control">
                                    <option>Active</option>
                                    <option>Casual</option>
                                    <option>Formal</option>
                                    <option>Work</option>
                                    <option>Other</option>
                                </select>
                            </div>
                    </div>

                    <div class = "form-group row m-2">
                        <div class = "input-group">
                            <input class = "form-control" id = "selectFile" type = "file" accept="image/*">
                        </div>
                    </div>
                    <div class="form-group row m-2">
                        <div class="col-12 text-center">
                            <!-- This button will activate the add clothing modal WITHOUT JavaScript -->
                            <!-- <button type="button btn-info" class="btn btn-info mt-4" data-toggle="modal" data-target="#successModal">Add Clothing</button> -->
                            
                            <!-- This button will activate the add clothing modal WITH JavaScript -->
                            <button type="button" class="btn btn-info mt-4" id="submitClothing">Add Clothing</button>
                        </div>
                    </div>
                </form>
            </div>


          </div>
        </div>

        <!--Clothing Modal closer -->
      </div>

   <!-- Clothing Success Modal -->
   <div id="clothingSuccessModal" class="modal fade bd-example-modal-sm align-middle" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog" id="clothingSuccessContainer">
            <div id="verticalAlign" class="modal-content">
                <div class="container text-secondary">
                    <h2 class="text-center">Clothing Added!</h2>
                <div class="row text-center">
                    <div class="col-12 mb-0">
                        <a href = "../public/closets.html" class="btn btn-info mt-4" id="goToClosets">Go To Closets</a>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-12 mb-2">
                        <button type="button" class="btn btn-info mt-4" id="addMoreClothes">Add More Clothes</button>
                    </div>
                </div>





                    <!-- container div closer -->
                </div> <!-- container closer -->
            </div>
        </div>
    <!-- Success Modal -->

<!-- Create Closet Modal -->
<div class="modal fade bd-modal-lg" id="createClosetModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="container">
                <form id="clothingForm">
                    <div class="form-group row">
                        <div class="input-group m-2">
                            <input type="text" class="form-control" placeholder="Title" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="input-group m-2">
                            <input type="text" class="form-control" placeholder="Description" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="form-group row m-2">
                        <div class="col-12 text-center">
                            <!-- This button will activate the add clothing modal WITHOUT JavaScript -->
                            <!-- <button type="button btn-info" class="btn btn-info mt-4" data-toggle="modal" data-target="#successModal">Add Clothing</button> -->
                            
                            <!-- This button will activate the add closet modal WITH JavaScript -->
                            <button type="button" class="btn btn-info mt-4" id="submitOutfit">Add Outfit</button>
                        </div>
                    </div>
                </form>
            </div>


          </div>
        </div>

        <!--Closet Modal closer -->
      </div>


<!-- /container -->
</div> <!-- /container -->
    
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="/assets/js/utils.js"></script>

<script>

var token = getLocalAccessToken();
var fileInput = $("#selectFile");
var clothingTitle = $("#clothingTitle");
var clothingDescription = $("#clothingDescription");
var clothingCategory = $("#clothingCategory");
var closetType = $("#closetType");


$("#submitClothing").click(function() {
    //$("#clothingModal").modal('hide');
    clothingTitle.val().trim();
    var newClothes = {
        name: clothingTitle.val().trim(),
        category: clothingCategory.val().trim(),
        description: clothingDescription.val().trim(),
        closet: closetType.val().trim()
    }
    console.log(newClothes);
    return;

    $.ajax({
        data: newClothes,
        method: "POST",
        url: "/api/clothes",
        beforeSend: setAccessTokenHeader(token)
    })
    .done(function(response) {
        console.log(response);
        
        setTimeout(function() {
            $("#clothingSuccessModal").modal('show');
        }, 100)
    })
    .fail(function() {
        alert("oops")
    })
})

$('#addMoreClothes').click(function() {
    $('#clothingSuccessModal').modal('hide');
    $('#clothingModal').modal('show');
});

$('#goToClosets').click(function(){
    window.location.href="closets.html";
});





</script>
</body>
</html>
