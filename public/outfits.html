    <script>

var token = getLocalAccessToken();
var fileInput = $("#selectFile");
var clothingTitle = $("#item-name");
var clothingDescription = $("#item-description");
var clothingCategory = $("#item-category");
var closetType = $("#item-closet");

    $("#submitClothing").click(function() {
    //$("#clothingModal").modal('hide');

    var newClothes = {
        name: clothingTitle.val().trim(),
        category: clothingCategory.val().trim(),
        description: clothingDescription.val().trim(),
        closet: closetType.val().trim()
    }

    for (var key in newClothes) {
        $("#item-" + key).removeClass("is-invalid");
    }

    if (clothingCategory.prop("selectedIndex") === 0){
        newClothes.category = "Other";
    }

    if(closetType.prop("selectedIndex") ===0){
        newClothes.closet = "Other";
    }

    for (var key in newClothes) {
        var prop = newClothes[key];
        if(prop.length < 1){
            $("#item-" + key).addClass("is-invalid");
        }
    }

    console.log(newClothes)
    return



    $.ajax({
        data: newClothes,
        method: "POST",
        url: "/api/clothes",
        beforeSend: setAccessTokenHeader(token)
    })
    .done(function(response) {
        console.log(response);
        
        setTimeout(function() {
            $("#clothingSuccessModal").modal('show');
        }, 100)
    })
    .fail(function() {
        alert("oops")
    })
});

$("#addOutfitButton").click(function(e){
        $('#createOutfitModal').modal('show');
    });
 

$('#submitOutfit').click(function(e){
    event.preventDefault();
 
  var outfitImage = ('<img class="card-img-top img-fluid" id="outfit-icon" src="../assets/img/plus.png" alt="outfit image">');
  var outfitTitle = ('<h4 class="card-title">Outfit 1</h4>');

  $('#outfitRow').append(createdOutfit);

});

$(document).on('click', '#outfitColumn', function(e){
    $(this).remove();
});

$(document).on('click', '#viewOutfit', function(e){
    window.location.href="currentoutfit.html";
});

    
</script>
