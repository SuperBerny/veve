<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
   integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="./assets/style.css">
   <title>Wardobe App</title>
</head>
<body>

   <h1>Wardrobe App</h1>

   <form id="loginForm">
      <!--Add required to input elements once link is working -->
      <label for="email" class="loginLabels">Email</label>
      <input name="email" class="loginInfo" type="text" placeholder="Email">

      <!--Add required to input elements once link is working -->
      <label for="password" class="loginLabels">Password</label>
      <input name="password" class="loginInfo" type="text" placeholder="Password">   
      <input type="submit" id="loginSubmit">
   </form>

   <h3 id="modalOpen"><a href="#">Sign Up!</a></h3>

   <!-- SignUp Modal -->
   <div id="modal" class="modal-Container">
      <div class="modal-Content">
            <span id="modalClose" class="modalClose">X</span>
            <h2>Create Your Profile</h2>
            <form id="signUpForm">
               <label for="email" class="loginLabels">Email</label>
               <input name="email" class="loginInfo" type="text" placeholder="Email">

               <label for="password" class="loginLabels">Password</label>
               <input name="password" class="loginInfo" type="text" placeholder="Password">

            </form>
         </div>
      </div>

      <a href="/createcloset">Image Capture</a>

   <script>
      //Define constants to grab html elements
      const submitButton = document.getElementById('loginSubmit');
      const modalClose = document.getElementById('modalClose');
      //const modal grabs the h3 id="modalOpen" not a button
      const modalOpen = document.getElementById('modalOpen');
      //const modal is the modal-Container div
      const modal = document.getElementById('modal');
      

      submitButton.onclick = function(e) {
         event.preventDefault();
         window.location = "/test.html";
      }

      //Modal Open and Close functions
      modalOpen.onclick = function(e) {
         modal.style.display = "block";
      }
      
      modalClose.onclick = function(e) {
         modal.style.display = "none";
      }
   </script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
   
</body>
</html>
